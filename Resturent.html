<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/31767f5f0b.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Resturent.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center wrong-user-el"></h1>
    <div class="form-login-display">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <form class="form-user-details-input" type="submit">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                name="email"
                aria-describedby="emailHelp"
                required />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                id="exampleInputPassword1"
                required />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Log In</button>
              <button type="button" id="formbtnguest" class="ms-4 btn btn-primary">
                Guest User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-display-list">
      <div class="searchBoxResturentItem mt-5">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-6">
              <form class="d-flex" id="form" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search" />
                <button class="btn btn-outline-warning" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <span class="d-block bg-danger text-center mt-5 error-el-text"></span>
      </div>

      <div class="ResturentItem">
        <div class="container">
          <div class="row">
            <div class="col-9">
              <div class="row" id="itemlistResturant"></div>
            </div>

            <div class="col-3 mt-5">
              <div class="card">
                <div class="card-body Summary-Output"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="Modal-el">
        <div class="card mb-3" style="width: 35rem; background-color: bisque">
          <p class="text-end me-3 mt-3 cross">✖</p>
          <div class="card-body text-center">
            <p>
              It’s September, meaning it’s time for our Annual Sale Event! The
              sale begins on Saturday and will run for a full week. Come down to
              the store Saturday for the best surprise deals and other events!
            </p>
            <h5 class="card-title">Special Coupone Code 50% Discount</h5>
            <div class="d-flex justify-content-center align-items-baseline">
              <p class="card-text cupone">#4iihuy5678</p>
              <a class="btn clipboard ms-4">
                <i class="fa-regular fa-clipboard"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <script src="./Resturent.js" type="module"></script>
  </body>
</html>
